<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>

        <!-- Initialisation de la navbar    |    navbar-dark pour mettre le menu burger en blanc   |   d-truc pour changer le display + flex-column pour centrer hozizontalement-->
        <nav class="navbar bg-primary p-lg-5 px-3 navbar-expand-lg d-flex flex-lg-column navbar-dark flex-row-reverse">

            <!-- Titre de la page/site, n'est pas une catégorie de navigation -->
            <h1 class="text-light text-center m-0 d-flex">Dylan Inc.</h1>

            <!-- C'est le menu burger. Regardez le data-bs-target -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- C'est ici que ce trouve les vrais catégories. NE PAS OUBLIER L'ID POUR QU'IL SOIT CACHER DANS LE MENU BURGER -->
            <div class="collapse navbar-collapse w-100 justify-content-center mt-lg-5 mt-2" id="navbarSupportedContent">
                <ul class="d-flex navbar-nav flex-row justify-content-center flex-lg-row flex-column">
                    <li class="nav-item mx-0"></li>
                    <a href="#" class="text-light text-decoration-none">
                        Climatiseur
                    </a>
                    <li class="nav-item mx-5"></li>
                    <a href="#" class="text-light text-decoration-none">
                        Ventilateur
                    </a>
                    <li class="nav-item mx-5"></li>
                    <a href="#" class="text-light text-decoration-none">
                        Piscine
                    </a>
                </ul>
            </div>

        </nav>
    </header>


    <main>

        <!-- CONTENUE -->
        <div class="container mt-5">

            <!-- GRID -->
            <div class="row gap-5 justify-content-center mb-5">

                <!-- ARTICLE -->
                <div class="col-lg-3 border border-dark">
                    <div class="row text-center mx-3 mt-5">
                        <img src="assets\img\Climatiseur.webp" class="rounded d-flex border border-dark"
                            alt="Climtiseur">
                    </div>
                    <div class="row">
                        <p class="text-center mb-5">
                            Climglagla
                        </p>
                    </div>
                    <div class="d-flex mt-3 flex-row-reverse">
                        <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">En savoir plus
                        </button>

                        <!-- MODAL -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Climglagla</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Aussi froid qu'un esquimau.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ARTICLE -->
                <div class="col-lg-3 border border-dark">
                    <div class="row text-center mx-3 mt-5">
                        <img src="assets\img\Ventilo.webp" class="rounded d-flex border border-dark" alt="Climtiseur">
                    </div>
                    <div class="row">
                        <p class="text-center mb-5">
                            Ventilo6500
                        </p>
                    </div>
                    <div class="d-flex mt-5 flex-row-reverse">
                        <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal"
                            data-bs-target="#exampleModal2">En savoir plus
                        </button>

                        <!-- MODAL -->
                        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Ventilo6500</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Promis il est plus puissant que celui de la salle.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ARTICLE -->
                <div class="col-lg-3 border border-dark">
                    <div class="row text-center mx-3 mt-5">
                        <img src="assets\img\Piscine.webp" class="rounded d-flex border border-dark" alt="Climtiseur">
                    </div>
                    <div class="row">
                        <p class="text-center mb-5">
                            PissIn
                        </p>
                    </div>
                    <div class="d-flex mt-5 flex-row-reverse">
                        <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal"
                            data-bs-target="#exampleModal3">En savoir plus
                        </button>

                        <!-- MODAL -->
                        <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">PissIn</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Rafraichissant et cache vos traces !
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>


    <footer class="mt-auto">
        <div class="bg-dark p-3">
            <p class="text-light text-center fs-4">Dylan 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
